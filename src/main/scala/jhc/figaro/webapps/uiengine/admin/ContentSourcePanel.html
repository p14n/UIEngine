<html><body>
<wicket:panel>
<div class="contentSourcePanel info-group">
	<ul>
		<li class="rootname">
			<span>Source root:</span><span wicket:id="root"></span>
			<a href="#" wicket:id="delete"/>
		</li>
		<li class="feederform">
			<form wicket:id="form">
				<div>
					<input type="text" wicket:id="path"/>
					<a class="btn" wicket:id="submit">Add new feed source</a>
					<span wicket:id="feed"></span>
				</div>
			</form>
		</li>
		<wicket:container wicket:id="feederSection">
			<li class="feedertitle">
				<span>Feeders</span>
			</li>
			<li>
				<ul class="feederlist">
					<li wicket:id="feeders">
						<span wicket:id="path"></span>
						<a class="btn" wicket:id="delete">Delete</a>
						<a class="btn" wicket:id="feed">Feed</a>
					</li>
				</ul>
			</li>
		</wicket:container>
	</ul>
</div>
</wicket:panel>
</body></html>
